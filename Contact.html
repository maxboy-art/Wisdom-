<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - StarBright University</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background-color: #002244;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004080;
    }

    footer {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    p a {
      color: #ffcc00;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact StarBright University</h1>
    <p>We're here to help! Send us a message below.</p>
  </header>

  <div class="container">
    <form action="https://formspree.io/f/movljbjd" method="POST">
      <label for="name">Your Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p>Back to <a href="Main.html">Home</a></p>
  </div>

  <footer>
    &copy; 2025 StarBright University | All Rights Reserved.
  </footer>

</body>
</html>
