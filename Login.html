<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - StarBright University Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #004080, #66aaff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #002244;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #004080;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0059b3;
    }

    .links {
      margin-top: 15px;
    }

    .links a {
      text-decoration: none;
      color: #004080;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>University Portal Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Student ID / Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <p class="error" id="errorMsg"></p>
      <button type="Dashboard.html">Login</button>
    </form>

    <div class="links">
      <p><a href="#">Forgot Password?</a></p>
      <p><a href="index.html">← Back to Home</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    // Dummy login credentials
    const validUsername = "student123";
    const validPassword = "password123";

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault(); // stop form from submitting normally

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === validUsername && password === validPassword) {
        // Redirect to dashboard or welcome page
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "❌ Invalid username or password!";
      }
    });
  </script>

</body>
</html>
