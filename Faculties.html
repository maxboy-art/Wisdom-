<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculties - StarBright University</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 32px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .faculty {
      margin-bottom: 40px;
    }

    .faculty h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    .departments {
      list-style: none;
      padding-left: 20px;
    }

    .departments li {
      margin-bottom: 8px;
      background-color: #eaf2ff;
      padding: 10px;
      border-left: 5px solid #003366;
      border-radius: 6px;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Faculties</h1>
  </header>

  <div class="container">

    <div class="faculty">
      <h2>Faculty of Science</h2>
      <ul class="departments">
        <li>Department of phsychology</li>
        <li>Department of Biological Sciences</li>
      </ul>
    </div>

    <div class="faculty">
      <h2>Faculty of Arts</h2>
      <ul class="departments">
        <li>Department of History and International Studies</li>
      </ul>
    </div>

    <p>Explore more about us via the <a href="About.html">About Us</a> page or go back to the <a href="index.html">Home Page</a>.</p>

  </div>

  <footer>

  </footer>
