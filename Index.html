<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Star University</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #004080, #0066cc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #004080;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #004080;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #003060;
    }

    .hint {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Star University Login</h2>

    <form onsubmit="redirectToMain(); return false;">
      <input type="text" placeholder="Username" value="" required />
      <input type="password" placeholder="Password" value="" required />
      <button type="submit">Login</button>
    </form>

    <div class="hint">
      <p><strong>Username:</strong> any one</p>
      <p><strong>Password:</strong> any password</p>
    </div>
  </div>

  <script>
    function redirectToMain() {
      window.location.href = "Main.html";
    }
  </script>

</body>
</html>
