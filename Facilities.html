<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculties - Star University</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(to right, #004e92, #000428);
        color: white;
        text-align: center;
    }
    h1 {
        padding: 20px;
        background-color: rgba(0,0,0,0.6);
        margin-bottom: 40px;
    }
    .faculty {
        display: inline-block;
        width: 250px;
        margin: 20px;
        padding: 20px;
        background-color: rgba(255,255,255,0.1);
        border-radius: 10px;
        transition: 0.3s;
    }
    .faculty img {
        width: 100%;
        height: 150px;
        border-radius: 8px;
    }
    .faculty a {
        display: block;
        margin-top: 10px;
        padding: 10px;
        background: gold;
        color: black;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
    }
    .faculty:hover {
        transform: scale(1.05);
        background-color: rgba(255,255,255,0.2);
    }
</style>

<h1>Welcome to Star University Faculties</h1>

<div class="faculty">
