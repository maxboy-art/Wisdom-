<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact / Support - Dennis Osadebay University</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 600px;
      background: #fff;
      margin: 50px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .contact-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #005fa3;
    }

    .social-links {
      text-align: center;
      margin-top: 30px;
    }

    .social-links p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .social-links a {
      text-decoration: none;
      color: #0077cc;
      margin: 0 12px;
      font-size: 20px;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #005fa3;
    }

    .social-links i {
      margin-right: 6px;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact / Support</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <textarea name="message" placeholder="Type your message here..." rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <p>Or reach us via social media:</p>
      <a href="https://wa.me/2349139942148" target="_blank">
  <i class="fab fa-whatsapp"></i>WhatsApp
</a>
      <a href="https://facebook.com/YourPage" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
      <a href="https://tiktok.com/@YourUsername" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
    </div>
  </div>

</body>
</html>
